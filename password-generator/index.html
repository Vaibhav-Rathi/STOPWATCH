<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Password Generator</h1>

        <input type="text" id="password" class="w-full border-2 p-2 rounded-md text-center" readonly>

        <div class="flex flex-wrap justify-between my-4 gap-2">
            <label class="flex items-center">
                <input type="checkbox" id="lowercase" checked class="mr-2"> Lowercase
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="uppercase" checked class="mr-2"> Uppercase
            </label>
        </div>

        <div class="flex flex-wrap justify-between mb-4 gap-2">
            <label class="flex items-center">
                <input type="checkbox" id="numbers" checked class="mr-2"> Numbers
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="symbols" checked class="mr-2"> Symbols
            </label>
        </div>

        <label class="block mb-2">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="length" min="6" max="20" value="12" class="w-full mb-4">

        <button id="generateBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full hover:bg-blue-600">
            Generate Password
        </button>

        <button id="copyBtn" class="bg-green-500 text-white px-4 py-2 rounded-md w-full mt-2 hover:bg-green-600">
            Copy to Clipboard
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
